<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VemCantina</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #ff5733;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        .container {
            margin: 20px;
        }
        .prato {
            background-color: white;
            padding: 15px;
            margin: 10px auto;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .botao {
            background-color: #ff5733;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
        }
        .botao:hover {
            background-color: #e04e2c;
        }
    </style>
</head>
<body>
    <header>VemCantina</header>
    <div class="container">
        <div class="prato">
            <h2>Prato 1 - Arroz, Feijão e Frango</h2>
            <button class="botao">Pedir / Retirar</button>
        </div>
        <div class="prato">
            <h2>Prato 2 - Macarrão ao Molho</h2>
            <button class="botao">Pedir / Retirar</button>
        </div>
        <div class="prato">
            <h2>Prato 3 - Salada Completa</h2>
            <button class="botao">Pedir / Retirar</button>
        </div>
    </div>
</body>
</html>
