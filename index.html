<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VemCantina</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #ff5733;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        .container {
            margin: 20px;
        }
        .prato {
            background-color: white;
            padding: 15px;
            margin: 10px auto;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .botao {
            background-color: #ff5733;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
        }
        .botao:hover {
            background-color: #e04e2c;
        }
        .lista-pedidos {
            margin-top: 20px;
            text-align: left;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <header>VemCantina</header>
    <div class="container">
        <div class="prato">
            <h2>Prato 1 - Arroz, Feij達o e Frango</h2>
            <button class="botao" onclick="fazerPedido('Arroz, Feij達o e Frango')">Pedir / Retirar</button>
        </div>
        <div class="prato">
            <h2>Prato 2 - Macarr達o ao Molho</h2>
            <button class="botao" onclick="fazerPedido('Macarr達o ao Molho')">Pedir / Retirar</button>
        </div>
        <div class="prato">
            <h2>Prato 3 - Salada Completa</h2>
            <button class="botao" onclick="fazerPedido('Salada Completa')">Pedir / Retirar</button>
        </div>

        <h3>Pedidos Recentes:</h3>
        <ul id="listaPedidos" class="lista-pedidos"></ul>
    </div>

    <script>
        function fazerPedido(prato) {
            fetch("http://localhost:3000/pedidos", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ prato: prato })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.mensagem || data.erro);
                carregarPedidos();
            })
            .catch(error => console.error("Erro ao fazer pedido:", error));
        }

        function carregarPedidos() {
            fetch("http://localhost:3000/pedidos")
                .then(response => response.json())
                .then(data => {
                    let lista = document.getElementById("listaPedidos");
                    lista.innerHTML = "";
                    data.forEach(pedido => {
                        let item = document.createElement("li");
                        item.textContent = `${pedido.prato} - ${new Date(pedido.horario).toLocaleString()}`;
                        lista.appendChild(item);
                    });
                })
                .catch(error => console.error("Erro ao carregar pedidos:", error));
        }

        carregarPedidos();
    </script>
</body>
</html>
